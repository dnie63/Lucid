<div class="container outer-container">
  <div class="row justify-content-sm-center">
    <div class="col-sm-auto rounded inner-container">
      <div class="container" [class]="{'hide-preferences': !viewPreferences, 'show-preferences': viewPreferences}">
        <div class="row justify-content-sm-center">
          <div class="col-sm-auto">
            <span class="font-weight-bold">Preferences:</span>
          </div>
          <div class="col-sm-auto">
            <ul [class]="{'hide-list': viewPreferences, 'show-list': !viewPreferences}">
              <li class="rounded not-clickable active-pref" [class.no-view]="!viewSelectedGender">{{selectedGender}}</li>
            </ul>
            <ul [class]="{'hide-list': !viewPreferences, 'show-list': viewPreferences}">
              <li class="rounded" (click)="onClickGender('men')" [class]="{'active-pref': preferences['men'], 'inactive-pref': !preferences['men'], 'not-clickable': !viewPreferences}">Men</li>
              <li class="rounded" (click)="onClickGender('women')" [class]="{'active-pref': preferences['women'], 'inactive-pref': !preferences['women'], 'not-clickable': !viewPreferences}">Women</li>
            </ul>
          </div>
          <div class="col-sm-auto">
            <ul [class]="{'hide-list': viewPreferences, 'show-list': !viewPreferences}">
              <li class="rounded not-clickable active-pref" [class.no-view]="!viewSelectedType">{{selectedType}}</li>
            </ul>
            <ul [class]="{'hide-list': !viewPreferences, 'show-list': viewPreferences}">
              <li class="rounded" (click)="onClickType('tops')" [class]="{'active-pref': preferences['tops'], 'inactive-pref': !preferences['tops'], 'not-clickable': !viewPreferences}">Tops</li>
              <li class="rounded" (click)="onClickType('bottoms')" [class]="{'active-pref': preferences['bottoms'], 'inactive-pref': !preferences['bottoms'], 'not-clickable': !viewPreferences}">Bottoms</li>
              <li class="rounded" (click)="onClickType('shoes')" [class]="{'active-pref': preferences['shoes'], 'inactive-pref': !preferences['shoes'], 'not-clickable': !viewPreferences}">Shoes</li>
            </ul>
          </div>
          <div class="col-sm-auto">
            <ul [class]="{'hide-list': viewPreferences, 'show-list': !viewPreferences}">
              <li class="rounded not-clickable active-pref" [class.no-view]="!viewSelectedMood">{{selectedMood}}</li>
            </ul>
            <ul [class]="{'hide-list': !viewPreferences, 'show-list': viewPreferences}">
              <li class="rounded" (click)="onClickMood('casual')" [class]="{'active-pref': preferences['casual'], 'inactive-pref': !preferences['casual'], 'not-clickable': !viewPreferences}">Casual</li>
              <li class="rounded" (click)="onClickMood('boujee')" [class]="{'active-pref': preferences['boujee'], 'inactive-pref': !preferences['boujee'], 'not-clickable': !viewPreferences}">Boujee</li>
              <li class="rounded" (click)="onClickMood('semi-formal')" [class]="{'active-pref': preferences['semi-formal'], 'inactive-pref': !preferences['semi-formal'], 'not-clickable': !viewPreferences}">Semi-Formal</li>
              <li class="rounded" (click)="onClickMood('business')" [class]="{'active-pref': preferences['business'], 'inactive-pref': !preferences['business'], 'not-clickable': !viewPreferences}">Business</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <a class="rounded-top nav-arrow" (click)="onClickViewPref()">
          <img [src]="viewPreferences ? upArrowPath : downArrowPath" alt="up/down arrow" height="15" width="40">
        </a>
      </div>
    </div>
  </div>
</div>
